query($owner: String!, $name: String!, $number: Int!) {
    repository(owner: $owner, name: $name) {
        issueOrPullRequest(number: $number) {
            __typename
            ... on Issue {
                author { login }
                createdAt
                comments(first: 100) {
                    nodes {
                        author { login }
                        createdAt
                    }
                }
                timelineItems(first: 100) {
                    nodes {
                        __typename
                        ... on AssignedEvent {
                            actor { login }
                            createdAt
                        }
                        ... on ClosedEvent {
                            actor { login }
                            createdAt
                        }
                        ... on LabeledEvent {
                            actor { login }
                            createdAt
                        }
                        ... on UnlabeledEvent {
                            actor { login }
                            createdAt
                        }
                    }
                }
            }
            ... on PullRequest {
                author { login }
                createdAt
                updatedAt
                mergedAt
            }
        }
    }
}
